<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayush Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      overflow-x: hidden;
    }
    header {
      text-align: center;
      padding: 100px 20px;
      font-size: 48px;
      font-weight: bold;
      animation: fadeIn 2s ease-in-out;
    }
    .subtitle {
      text-align: center;
      font-size: 22px;
      margin-top: -20px;
      animation: fadeIn 3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .section {
      padding: 80px 20px;
      text-align: center;
      animation: slideUp 1.5s ease;
    }
    @keyframes slideUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .insta {
      margin-top: 20px;
      font-size: 20px;
      animation: fadeIn 4s ease-in-out;
    }

    .welcome {
      font-size: 30px;
      margin-top: 40px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #ffffff55; }
      to { text-shadow: 0 0 25px #ffffff; }
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <header>Ayush Chaturvedi</header>
  <div class="subtitle">Developer | Learner | Creator</div>

  <div class="welcome">Hey! Welcome to my portfolio ✨</div>

  <div class="section">
    <h2>About Me</h2>
    <p>I'm Ayush, a passionate learner and future developer. I love tech, creativity, and building cool stuff.</p>
  </div>

  <div class="section">
    <h2>Contact</h2>
    <p class="insta">Instagram: <b>loyal__person__124</b></p>
  </div>

  <footer>© 2025 Ayush</footer>

</body>
</html>
